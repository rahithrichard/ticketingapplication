<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="blue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title > Profile </ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background-color: white">
	<ion-row >
		<ion-col  style="margin-right:1%;margin-left:1%;">
			  <ion-searchbar placeholder="Search by Queue Name" (ionInput)="getItems($event)" ></ion-searchbar>
		</ion-col>
	</ion-row>
<mat-table #table [dataSource]="dataSource"  class="mat-elevation-z8">
<ng-container matColumnDef="q_name">
	<mat-header-cell *matHeaderCellDef > Queue Name</mat-header-cell>
	<mat-cell *matCellDef="let element">
		<ion-row *ngFor="let list of testList[element];let i=index; ">
			<ion-col *ngIf="i==0" >{{element}}</ion-col>
			<ion-col *ngIf="i>0" > </ion-col>
		</ion-row>
	</mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="status_desc">
	<mat-header-cell *matHeaderCellDef >Stage </mat-header-cell>
	<mat-cell *matCellDef="let element">
		<ion-row *ngFor="let list of testList[element];let i=index; ">
			<ion-col>{{list.status_desc}}</ion-col>
		</ion-row>
	</mat-cell>
  </ng-container>
  <ng-container matColumnDef="role_desc">
	<mat-header-cell *matHeaderCellDef > Role Description </mat-header-cell>
	<mat-cell *matCellDef="let element">
		<ion-row *ngFor="let list of testList[element];let i=index; ">
			<ion-col>{{list.role_desc}}</ion-col>
		</ion-row>
	</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
</mat-table>
<mat-paginator #paginator
	[pageSize]="2"
	[pageSizeOptions]="[2]"
	[showFirstLastButtons]="true">
</mat-paginator>
</ion-content>
